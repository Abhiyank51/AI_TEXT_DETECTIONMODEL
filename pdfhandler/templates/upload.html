<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input[type="file"] {
            display: none;
        }
        .file-input-label {
            background-color: #c3ff0f;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 20%;
            align-items: center;
            justify-content: center;
            margin-left: 38%;
        }
        .upload-btn {
            background-color: #ff7b0f;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .upload-btn:hover, .file-input-label:hover {
            background-color: #b6b615;
        }
        .file-input-label {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            cursor: pointer;
        }
        .file-name-label {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload PDF</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="file-input" class="file-input-label">Choose a PDF file</label>
            <input type="file" id="file-input" name="file" accept=".pdf">
            <div class="file-name-label" id="file-name-label"></div>
            <button type="submit" class="upload-btn">Upload</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("file-input").addEventListener("change", function() {
                var fileInput = document.getElementById("file-input");
                var fileNameLabel = document.getElementById("file-name-label");
                fileNameLabel.innerText = "Selected file: " + fileInput.files[0].name;
            });
        });
    </script>
</body>
</html>
